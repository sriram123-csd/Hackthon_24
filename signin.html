<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="text-center">Sign In</h1>
        <input type="email" id="signin-email" placeholder="Enter your email" required>
        <button id="signin-btn">Sign In</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a> | <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signin-btn').addEventListener('click', function() {
            const email = document.getElementById('signin-email').value;

            if (email) {
                alert('Signed in successfully!');
                window.location.href = 'dashboard.html';  // Redirect to dashboard or home page
            } else {
                alert('Please enter your email.');
            }
        });
    </script>

</body>
</html>
